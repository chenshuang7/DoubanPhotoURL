        btnon.onclick = function() {
            var cut = ipton.value;

                var doubanimg = 'https://img9.doubanio.com/view/photo/l_ratio_poster/public/' + cut.substr(28, 10) + '.jpg';
                opton.innerHTML = doubanimg;
                douban.src = doubanimg;
            } else if (cut.substr(0, 23) == 'douban.com/photos/photo') {
                var doubanimg = 'https://img9.doubanio.com/view/photo/l_ratio_poster/public/' + cut.substr(24, 10) + '.jpg';

                douban.src = doubanimg;

                douban.src = doubanimg;
